<div class="container-fluid" style="background-color: white;">
    <mat-toolbar matDialogTitle class="mat-accent m-0">
        <mat-toolbar-row fxLayout="row" fxLayoutAlign="space-between center">
            <span class="title dialog-title">title</span>
            <button mat-icon-button (click)="onNoClick()" aria-label="Close dialog">
                <mat-icon>close</mat-icon>
            </button>
        </mat-toolbar-row>
        <mat-toolbar-row fxLayout="column" fxLayoutAlign="space-between center">

            <form [formGroup]="form">

                <div class="form-floating">
                    <input formControlName="firstname" type="text" class="form-control" placeholder="First Name">
                    <label for="floatingPassword">First Name</label>
                </div>

                <div class="form-floating">
                    <input formControlName="lastname" type="text" class="form-control" placeholder="Last Name">
                    <label for="floatingPassword">Last Name</label>
                </div>

                <div class="form-floating">
                    <input formControlName="email" email="true" class="form-control" placeholder="Emaul">
                    <label for="floatingPassword">Email</label>
                </div>
                <div class="form-floating">
                    <input formControlName="phone" type="text" class="form-control" placeholder="Phone">
                    <label for="floatingPassword">Phone</label>
                </div>

                <button mat-icon-button class="w-100 btn btn-lg btn-primary" (click)="submit()"
                    type="button">Edit</button>
            </form>
        </mat-toolbar-row>
    </mat-toolbar>
</div>
